<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"
    />
    <title>Auro Web Component Generator | auro-toast custom element</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
      import "@polymer/iron-demo-helpers/demo-pages-shared-styles";
      import "@polymer/iron-demo-helpers/demo-snippet";
    </script>
    <script type="module" src="../src/auro-toast.js"></script>
    <script type="module" src="../src/auro-toaster.js"></script>
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles"></style>
    </custom-style>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="vertical-section-container">
      <h1>auro-toast</h1>

      <demo-snippet>
        <template>
          <h3>Default Toast</h3>
          <auro-toast persistent>I am the default persistent toast!</auro-toast>
          <auro-toast>I am the default vanishing toast!</auro-toast>
          <h3>Informational Toast</h3>
          <auro-toast info persistent>I am an informational persistent toast!</auro-toast>
          <auro-toast info>I am an informational vanishing toast!</auro-toast>
          <h3>Warning Toast</h3>
          <auro-toast warning persistent>I am a warning persistent toast!</auro-toast>
          <auro-toast warning>I am a warning vanishing toast!</auro-toast>
          <h3>Error Toast</h3>
          <auro-toast error persistent>I am an error persistent toast!</auro-toast>
          <auro-toast error>I am an error vanishing toast!</auro-toast>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
